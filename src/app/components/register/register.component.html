<app-navbar></app-navbar>

<div class="register-container">
    <header class="register-header">
        <h1>Regístrese</h1>
        <div class="icons">
            <img src="assets/images/Raqueta_roja.png" alt="Icon 1" class="icon1">
            <img src="assets/images/Raqueta_celesta.png" alt="Icon 2" class="icon2">
        </div>
    </header>
    <form class="register-form" (ngSubmit)="saveData()">
        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Ingrese un nombre" required>
        </div>
        <div class="form-group">
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" [(ngModel)]="lastname" name="lastname"  placeholder="Ingrese un apellido" required>
        </div>
        <div class="form-group">
            <label for="contacto">Teléfono/Correo Electrónico</label>
            <input type="text" id="contacto" [(ngModel)]="contacto" name="contacto"  placeholder="Ingrese un contacto" required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" [(ngModel)]="password" name="password"  placeholder="Ingrese una contraseña" required>
        </div>
        <button type="submit" class="submit-button">Registrar</button>
    </form>
</div>
