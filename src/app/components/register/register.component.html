<app-navbar></app-navbar>

<div class="register-container">
    <header class="register-header">
        <h1>Regístrese</h1>
        <div class="icons">
            <img src="assets/images/Raqueta_roja.png" alt="Icon 1" class="icon1">
            <img src="assets/images/Raqueta_celesta.png" alt="Icon 2" class="icon2">
        </div>
    </header>
    <form class="register-form">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido" required>
        </div>
        <div class="form-group">
            <label for="contacto">Teléfono/correo electrónico</label>
            <input type="text" id="contacto" placeholder="Teléfono/correo electrónico" required>
        </div>
        <div class="form-group">
            <label for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="submit-button">Enviar</button>
    </form>
</div>
