<app-navbarm></app-navbarm>
<div class="parejas-container">
    <header class="parejas-header">
        <h1>Gestión de Parejas</h1>
        <div class="icons">
            <img src="assets/images/Raqueta_roja.png" alt="Icon 1" class="icon1">
            <img src="assets/images/Raqueta_celesta.png" alt="Icon 2" class="icon2">
        </div>
    </header>

    <form class="parejas-form" (ngSubmit)="addCouple()">
        <div class="form-row">
            <div class="form-column">
                <div class="form-group">
                    <label for="nombre-pareja">Nombre de Pareja</label>
                    <input type="text" id="nombre-pareja" [(ngModel)]="newCouple.nombre" name="nombrePareja"
                        placeholder="Nombre de pareja" required>
                </div>
                <div class="form-group">
                    <label for="padelista1">Padelista 1</label>
                    <input type="text" id="padelista1" [(ngModel)]="newCouple.padelista1" name="padelista1"
                        placeholder="Ingrese su Nombre" required>
                </div>
                <div class="form-group">
                    <label for="padelista2">Padelista 2</label>
                    <input type="text" id="padelista2" [(ngModel)]="newCouple.padelista2" name="padelista2"
                        placeholder="Ingrese su Nombre" required>
                </div>
                <div class="form-group">
                    <label for="campo-juego">Nombre de Cancha</label>
                    <input type="text" id="campo-juego" [(ngModel)]="newCouple.cancha" name="cancha"
                        placeholder="Ingrese el Nombre de la cancha" required>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button type="submit" class="submit-button">{{ editIndex === null ? 'Añadir Pareja' : 'Actualizar Pareja'
                }}</button>
            <button type="button" class="reset-button" (click)="resetForm()">Limpiar</button>
        </div>
    </form>

    <!-- Tabla para mostrar las parejas existentes -->
    <div class="parejas-table">
        <table>
            <thead>
                <tr>
                    <th>Nombre de Pareja</th>
                    <th>Padelista 1</th>
                    <th>Padelista 2</th>
                    <th>Nombre de Cancha</th>
                    <th>Disponibilidad</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pareja of parejas; let i = index"
                    [ngClass]="{'ocupada': getDisponibilidad(pareja.cancha) === 'Ocupada'}">
                    <td>{{ pareja.nombre }}</td>
                    <td>{{ pareja.padelista1 }}</td>
                    <td>{{ pareja.padelista2 }}</td>
                    <td>{{ pareja.cancha }}</td>
                    <td>{{ getDisponibilidad(pareja.cancha) }}</td>
                    <td class="action-buttons">
                        <button (click)="editCouple(i)" class="edit-button">Editar</button>
                        <button (click)="deleteCouple(i)" class="delete-button">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
